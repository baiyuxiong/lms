{{template "header.html" .}}

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            {{if .flash.error}}
            <div class="alert alert-info">
                <a class="close" data-dismiss="alert" href="#">&times;</a>
                {{.flash.error}}
            </div>
            {{end}}
            <form method="post" action="/auth/doLogin" class="bootstrap-admin-login-form">
                <h1>登录</h1>
                <div class="form-group">
                    <input class="form-control" type="text" name="username" placeholder="用户名" value="{{.flash.username}}">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="密码">
                </div>
                <button class="btn btn-lg btn-primary" type="submit">登录</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
