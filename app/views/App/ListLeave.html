{{template "header.html" .}}

{{template "Nav.html" .}}

<div class="container">
  <!-- left, vertical navbar & content -->
  <div class="row">
    <!-- left, vertical navbar -->
    {{template "App/Menu.html" .}}

    <!-- content -->
    <div class="col-md-10">
      <div class="row">
        <div class="col-lg-12">
          <div class="page-header">
            <h1>请假列表</h1>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="page-header">
            <a href="/app/addLeave">
              <button class="btn btn-sm btn-primary">
                <i class="glyphicon glyphicon-pencil"></i>
                请假
              </button>
            </a>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="text-muted bootstrap-admin-box-title">用户列表</div>
            </div>
            <div class="bootstrap-admin-panel-content">
              <table class="table bootstrap-admin-table-with-actions">
                <thead>
                <tr>
                  <th>请假类型</th>
                  <th>开始时间</th>
                  <th>结束时间</th>
                  <td>时长</td>
                  <th>状态</th>
                  <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {{range .leaves}}
                <tr>
                  <td>{{index $.leaveType .LeaveType}}</td>
                  <td>{{date .Startdate}}</td>
                  <td>{{date .Enddate}}</td>
                  <td>{{.Duration}}天</td>
                  <td>{{leaveStatus .Status}}</td>
                  <td class="actions">
                    <a href="/app/viewLeave?id={{.Id}}">
                      <button class="btn btn-sm btn-primary">
                        <i class="glyphicon glyphicon-pencil"></i>
                        查看
                      </button>
                    </a>
                  </td>
                </tr>
                {{end}}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

{{template "footer.html" .}}
