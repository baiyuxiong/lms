{{template "header.html" .}}

{{template "Nav.html" .}}

<div class="container">
    <!-- left, vertical navbar & content -->
    <div class="row">
        <!-- left, vertical navbar -->
        {{template "Admin/Menu.html" .}}

        <!-- content -->
        <div class="col-md-10">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-header">
                        <h1>编辑部门</h1>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-lg-12">
                    {{if .flash.error}}
                    <div class="alert alert-info">
                        <a class="close" data-dismiss="alert" href="#">&times;</a>
                        {{.flash.error}}
                    </div>
                    {{end}}
                    <div class="panel panel-default bootstrap-admin-no-table-panel">
                        <div class="panel-heading">
                            <div class="text-muted bootstrap-admin-box-title">编辑部门</div>
                        </div>
                        <div class="bootstrap-admin-no-table-panel-content bootstrap-admin-panel-content collapse in">
                            <form class="form-horizontal" method="post" action="doEditDepartment">
                                <fieldset>
                                    <legend>编辑部门</legend>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label" for="deptName">部门名称</label>
                                        <div class="col-lg-10">
                                            <input name="name" class="form-control" id="deptName" type="text" placeholder="名称" value="{{.department.Name}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">上级部门</label>
                                        <div class="col-lg-10">
                                            <select name="parent_id">
                                                <option value="0">无</option>
                                                {{range .depts}}
                                                <option value="{{.Id}}"{{if myeq .Id $.department.ParentId}} selected{{end}}>{{.Name}}</option>
                                                {{end}}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label" for="deptInfo">部门说明</label>
                                        <div class="col-lg-10">
                                            <textarea name="info" class="form-control" id="deptInfo" placeholder="部门说明">{{.department.Info}}</textarea>
                                        </div>
                                    </div>
                                    <input type="hidden" name="id" value="{{.department.Id}}">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

{{template "footer.html" .}}
